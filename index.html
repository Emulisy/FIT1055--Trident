<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIDENT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .section {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            scroll-snap-align: start;
        }

        .main-page {
            background: linear-gradient(to bottom, #000000, #1a1a1a);
        }

        .component-1 {
            background: linear-gradient(to bottom, #1a1a1a, #262626);
        }

        .component-2 {
            background: linear-gradient(to bottom, #262626, #333333);
        }

        .component-3 {
            background: linear-gradient(to bottom, #333333, #404040);
        }

        .container {
            scroll-snap-type: y mandatory;
            height: 100vh;
            overflow-y: scroll;
            scroll-behavior: smooth;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        p {
            font-size: 1.2rem;
            max-width: 800px;
            text-align: center;
            line-height: 1.6;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="section main-page">
            <h1>TRIDENT</h1>
            <p>A revolutionary solution for AI hallucinations</p>
            <div class="scroll-indicator">â†“</div>
        </section>

        <section class="section component-1">
            <h1>Component One</h1>
            <p>Experience the first element of TRIDENT's innovative solution</p>
        </section>

        <section class="section component-2">
            <h1>Component Two</h1>
            <p>Explore the second dimension of TRIDENT's capabilities</p>
        </section>

        <section class="section component-3">
            <h1>Component Three</h1>
            <p>Unlock the final piece of the TRIDENT experience</p>
        </section>
    </div>
</body>
</html>
